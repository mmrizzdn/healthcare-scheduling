services:
  postgres:
    image: postgres:18-alpine
    container_name: healthcare-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-healthcare-scheduling}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - healthcare-network
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}' ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    restart: unless-stopped
    networks:
      - healthcare-network
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: healthcare-auth-service
    restart: unless-stopped
    ports:
      - '${AUTH_SERVICE_PORT:-3001}:3001'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-healthcare-scheduling}?schema=auth
      JWT_SECRET: ${JWT_SECRET:-healthcare-scheduling-secret}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - healthcare-network

  schedule-service:
    build:
      context: ./schedule-service
      dockerfile: Dockerfile
    container_name: healthcare-schedule-service
    restart: unless-stopped
    ports:
      - '${SCHEDULE_SERVICE_PORT:-3002}:3002'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-healthcare-scheduling}?schema=schedule
      AUTH_SERVICE_URL: http://auth-service:3001/graphql
      JWT_SECRET: ${JWT_SECRET:-healthcare-scheduling-secret}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@example.app}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - healthcare-network

networks:
  healthcare-network:
    driver: bridge
    name: healthcare-network

volumes:
  postgres-data:
    name: healthcare-postgres-data
